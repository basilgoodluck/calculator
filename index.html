<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Calculator</h1>
        <div class="calc-container">
            <div class="screen">
                <div data-prev-operand class="prev-operand">129393939393939393939393939393939393</div>
                <div data-next-operand class="current-operand">123+484</div>
            </div>

            <div class="calcMainCon">
                <button class="span-two clearBtn">AC</button>
                <button class="deleteBtn">DEL</button>
                <button class="divideBtn">/</button>
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="multiplyBtn">*</button>
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="addBtn">+</button>
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="pBtn">.</button>
                <button class="numBtn">0</button>
                <button class="span-two eBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
