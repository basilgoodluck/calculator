<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Calculator</h1>
        <div class="calc-container">
            <div class="screen" id="screen">
                <div data-prev-operand id="prev-operand" class="prev-operand"></div>
                <div data-next-operand class="current-operand" id="current-operand">0</div>
            </div>
            <button class="span-two clearBtn" id="clearBtn">AC</button>
            <button class="deleteBtn" id="deleteBtn">DEL</button>
            <button class="divideBtn operaBtn">/</button>
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button class="multiplyBtn operaBtn">*</button>
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="addBtn operaBtn" id="addBtn">+</button>
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="minusBtn operaBtn" id="minusBtn">-</button>
            <button class="numBtn">0</button>
            <button class="pBtn numBtn" id="pBtn">.</button>
            <button class="span-two eBtn" id="eBtn">=</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
