<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Calculator</h1>
        <div class="calc-container">
            <div class="screen">
                <div data-prev-operand class="prev-operand"></div>
                <div data-next-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two ac" >AC</button>
            <button data-delete class="del">Del</button>
            <button data-operation>/</button>
            <button data-number >1</button>
            <button data-number >2</button>
            <button data-number >3</button>
            <button data-operation>*</button>
            <button data-number >4</button>
            <button data-number >5</button>
            <button data-number >6</button>
            <button data-operation>+</button>
            <button data-number >7</button>
            <button data-number >8</button>
            <button data-number >9</button>
            <button data-operation>-</button>
            <button data-number >.</button>
            <button data-number >0</button>
            <button data-equals class="span-two yellow">=</button>
        </div>
    </div>
</body>
</html>
