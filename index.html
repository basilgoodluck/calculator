<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Calculator</h1>
        <div class="calc-container">
            <div class="screen">
                <div class="prev-operand">123*</div>
                <div class="current-operand">456+789</div>
            </div>
            <button class="span-two ac" >AC</button>
            <button class="del">Del</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
        </div>
    </div>
</body>
</html>
